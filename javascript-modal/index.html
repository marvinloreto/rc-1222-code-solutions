<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button class="open-modal">Open Modal</button>
      </div>

      <div class="row with-modal">
        <div class="column with-modal">
          <h3>Would you like to take a survey?</h3>
          <button class="close-modal">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
