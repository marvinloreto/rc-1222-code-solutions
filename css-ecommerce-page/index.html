<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <p><span class="item">Free People</span> <span class="size">Size 6</span></p>
        <p><span class="sale">$35</span> <span class="retail">$125 retail</span></p>
      </div>

      <div class="col-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p><span class="item">Yves Saint Laurent</span> <span class="size">One-Size</span></p>
        <p><span class="sale">$200</span> <span class="retail">$1600 retail</span></p>
      </div>

      <div class="col-fifth">
        <img src="images/key.jpeg" alt="Tiffany Key">
        <p><span class="item">Tiffany</span> <span class="size">One-Size</span></p>
        <p><span class="sale">$476</span> <span class="retail">$2000 retail</span></p>
      </div>

      <div class="col-fifth">
        <img class="lv" src="images/lv-bag.jpg" alt="LV Bag">
        <p><span class="item">Louis Vuitton</span> <span class="size">One-Size</span></p>
        <p><span class="sale">$95</span> <span class="retail">$1200 retail</span></p>
      </div>

      <div class="col-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
        <p><span class="item">Reformation</span> <span class="size">Size 4</span></p>
        <p><span class="sale">$20</span> <span class="retail">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
