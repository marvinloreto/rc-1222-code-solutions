<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form method="get">
      <label for="email">Email
        <br>
        <input type="text" name="email">
      </label>
      <br>

      <label for="Why-is-coding-cool?">Why is coding cool?
        <br>
        <select name="answer">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </label>

      <p>Favorite Language (choose one)</p>
      <input type="radio" name="language" value="HTML"> HTML
      <input type="radio" name="language" value="CSS"> CSS
      <input type="radio" name="language" value="JavaScript"> JavaScript

      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="sign-up" value="yes"> Sign me up!
      <br>
      <label for="comments"> Comments
        <br>
        <textarea name="comments" rows="10" cols="25"></textarea>
      </label>
      <br>
      <input type="submit" name="coding-form" value="Submit">

    </form>
  </body>
</html>
