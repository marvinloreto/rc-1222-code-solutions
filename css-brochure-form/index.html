<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <form method="get">
    <fieldset>
      <legend>LEARN MORE</legend>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input class="text" type="text" id="email" name="email" placeholder="sally@company.co">
      </div>


      <label for="name">NAME</label>
      <div>
        <input class="text" type="text" id="name" name="name" placeholder="Sally Smith">
      </div>

      <label for="location">WHERE ARE YOU HIRING?</label>
      <div>
        <input class="text" type="text" id="location" name="location" placeholder="City, Country">
      </div>

      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
        </select>
      </div>
      <input class="button" type="submit" value="SUBMIT">
    </fieldset>
  </form>

</body>
</html>
