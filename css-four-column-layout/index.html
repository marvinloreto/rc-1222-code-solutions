<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&family=Poppins&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>

      <div class="row">
        <div class="column-fourth">
          <img class="screen" src="images/screen-1.png" alt="App Screen">
          <img class="icon" src="images/switch-icon.png" alt="Switch Icon">
          <h3>App Switching</h3>
          <p> Toggles all your apps on and off</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-2.png" alt="Trip Screen">
          <img class="icon" src="images/filter-icon.png" alt="Filter Icon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-3.png" alt="Service Screen">
          <img class="icon" src="images/slider-icon.png" alt="Service Icon">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-4.png" alt="Stats Screen">
          <img class="icon" src="images/bars-icon.png" alt="Bars Icon">
          <h3>Stats &#43; Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
